<section class="reklam">
	<img src="img/points.svg" alt="points" class="reklam__points">
	<div class="container">
		<div class="reklam__body">
			<div class="reklam__head">
				<a href="#" class="reklam__logo">
					<img src="img/logo.svg" alt="logo" class="reklam__logo-img" />
				</a>
				<div class="reklam__contacts">
					<a href="tel:89999999999" class="reklam__tel">
						<svg class="reklam__tel-icon">
							<use xlink:href="img/icons/icons.svg#icon-tel"></use>
						</svg>
						<span>8 (999) 999-99-99</span>
					</a>
					<button data-modal="modal-connection" class="btn btn-modal reklam__btn-order">
						Заказать звонок
					</button>
				</div>
			</div>
			<h1 class="title title-1 reklam__title">
				Рекламный оффер <span>оптом с доставкой по России</span>
			</h1>
			<button data-modal="modal-connection" class="btn btn-modal btn-primary btn-primary--yellow reklam__btn">
				Узнать оптовые цены
			</button>
			<ul class="list reklam__list">
				<li>
					<img src="img/mini/percent.svg" alt="percent" class="reklam__list-icon" />
					<h5 class="reklam__list-title">Работаем <br> <span>с НДС</span></h5>
				</li>
				<li>
					<img src="img/mini/jigsaw.svg" alt="jigsaw" class="reklam__list-icon" />
					<h5 class="reklam__list-title"><span>Все наличии</span> <br> на складе</h5>
				</li>
				<li>
					<img src="img/mini/factory.svg" alt="factory" class="reklam__list-icon" />
					<h5 class="reklam__list-title"><span>Собственное</span> <br> производство</h5>
				</li>
				<li>
					<img src="img/mini/gazel.svg" alt="gazel" class="reklam__list-icon" />
					<h5 class="reklam__list-title">Доставка <span>по <br> всей России</span></h5>
				</li>
			</ul>
			<img src="img/saw.webp" alt="saw" class="reklam__decor" />
		</div>
	</div>
</section>
